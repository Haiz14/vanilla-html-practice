<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sizes px</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Sizes Px" />
    <meta property="og:type" content="website" />

    <script defer src="/alpine_v3.14.9"></script>
    <script src="/tailwind_v4.1.5"></script>
  </head>
  <body class="bg-blue-800/80 min-h-screen p-8">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-blue-50 mb-8 text-center drop-shadow-lg">Size Progressions (pixel)</h1>

    <div class="grid grid-cols-[repeat(auto-fit,minmax(80px,1fr))] grid-wrap items-baseline justify-center gap-6 px-4">
        <!-- 2px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-[2px] h-[2px] bg-blue-200 "></div>
            <span class="text-xs text-blue-300 font-mono">2</span>
        </div>

        <!-- 4px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-1 h-1 bg-blue-200 "></div>
            <span class="text-xs text-blue-300 font-mono">4</span>
        </div>

        <!-- 6px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-1.5 h-1.5 bg-blue-200 "></div>
            <span class="text-xs text-blue-300 font-mono">6</span>
        </div>

        <!-- 8px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-2 h-2 bg-blue-200 "></div>
            <span class="text-xs text-blue-300 font-mono">8</span>
        </div>

        <!-- 10px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-2.5 h-2.5 bg-blue-200 "></div>
            <span class="text-xs text-blue-300 font-mono">10</span>
        </div>

        <!-- 12px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-3 h-3 bg-blue-200 "></div>
            <span class="text-xs text-blue-300 font-mono">12</span>
        </div>

        <!-- 14px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-3.5 h-3.5 bg-blue-200 "></div>
            <span class="text-xs text-blue-300 font-mono">14</span>
        </div>

        <!-- 16px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-4 h-4 bg-blue-200 "></div>
            <span class="text-xs text-blue-300 font-mono">16</span>
        </div>

        <!-- 18px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-[18px] h-[18px] bg-blue-200"></div>
            <span class="text-xs text-blue-300 font-mono">18</span>
        </div>

        <!-- 25.45px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-[25.45px] h-[25.45px] bg-blue-200"></div>
            <span class="text-xs text-blue-300 font-mono">25.45</span>
        </div>

        <!-- 36px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-9 h-9 bg-blue-200"></div> <!-- 36px = w-9 in Tailwind -->
            <span class="text-xs text-blue-300 font-mono">36</span>
        </div>

        <!-- 50.9px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-[50.9px] h-[50.9px] bg-blue-200"></div>
            <span class="text-xs text-blue-300 font-mono">50.9</span>
        </div>

        <!-- 72px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-18 h-18 bg-blue-200"></div> <!-- 72px = w-18 -->
            <span class="text-xs text-blue-300 font-mono">72</span>
        </div>

        <!-- 101.8px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-[101.8px] h-[101.8px] bg-blue-200"></div>
            <span class="text-xs text-blue-300 font-mono">101.8</span>
        </div>

        <!-- 144px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-36 h-36 bg-blue-200"></div> <!-- 144px = w-36 -->
            <span class="text-xs text-blue-300 font-mono">144</span>
        </div>

        <!-- 203.6px -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-[203.6px] h-[203.6px] bg-blue-200"></div>
            <span class="text-xs text-blue-300 font-mono">203.6</span>
        </div>
    </div>
</body>

  
  
</html>
